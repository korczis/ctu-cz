<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ctu.cz</title>

        <script src="./js/vis.js"></script>
        <!-- script src="./js/vis-graph3d.min.js"></script -->
        <script src="./js/vis-network.min.js"></script>
        <!-- script src="./js/vis-timeline-graph2d.min.js"></script -->
        <link href="./css/vis.min.css" rel="stylesheet" type="text/css" />

        <style>
            #graph {
                height: 100vh;
                width: 100vw;
                text-align: center;
                color:white;
            }
        </style>
    </head>

    <body>
        <div id="graph"></div>
        <script type="text/javascript">

          // create an array with nodes
          var nodes = new vis.DataSet([
            { id: 1, label: "Node 1" },
            { id: 2, label: "Node 2" },
            { id: 3, label: "Node 3" },
            { id: 4, label: "Node 4" },
            { id: 5, label: "Node 5" }
          ]);

          // create an array with edges
          var edges = new vis.DataSet([
            { from: 1, to: 3 },
            { from: 1, to: 2 },
            { from: 2, to: 4 },
            { from: 2, to: 5 },
            { from: 3, to: 3 }
          ]);

          // create a network
          var container = document.getElementById("graph");
          var data = {
            nodes: nodes,
            edges: edges
          };
          var options = {};
          var network = new vis.Network(container, data, options);

        </script>
    </body>
</html>
